<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellissimo ‚Äì –í—Ö—ñ–¥</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/theme.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1 class="bellissimo-logo">
                <span class="logo-dot blue-dot">‚Ä¢</span>bellissi<span class="logo-dot red-dot">‚Ä¢</span>mo
            </h1>
        </div>
        
        <div class="login-card">
            <h2 class="welcome-text">Welcome!</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <a href="#" class="forgot-password">Forgot the password?</a>
                
                <button type="submit" class="login-btn">log in</button>
            </form>
            <p style="text-align:center;margin-top:20px;">
                –ù–µ–º–∞—î –∞–∫–∞—É–Ω—Ç–∞? <a href="register.html" style="color: #0000FF; text-decoration: underline;">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</a>
            </p>
            <div id="loginMessage" style="text-align: center; margin-top: 15px; color: var(--red); display: none;"></div>
        </div>
        
        <div class="made-in-italia">
            <span>made in Italia</span>
            <span class="italian-flag">üáÆüáπ</span>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∂–µ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π
        window.addEventListener('DOMContentLoaded', function() {
            const registered = localStorage.getItem('bellissimo-registered');
            if (!registered) {
                // –Ø–∫—â–æ –Ω–µ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—é
                setTimeout(function() {
                    window.location.href = 'register.html';
                }, 100);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            // –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
            const userData = localStorage.getItem('bellissimo-user');
            
            if (!userData) {
                messageDiv.textContent = '–°–ø–æ—á–∞—Ç–∫—É –ø–æ—Ç—Ä—ñ–±–Ω–æ –∑–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è!';
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'var(--red)';
                setTimeout(function() {
                    window.location.href = 'register.html';
                }, 2000);
                return;
            }
            
            const user = JSON.parse(userData);
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ email —Ç–∞ password
            if (user.email === email && user.password === password) {
                // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ –≤—Ö—ñ–¥
                localStorage.setItem('bellissimo-logged-in', 'true');
                localStorage.setItem('bellissimo-current-user', JSON.stringify(user));
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ —É—Å–ø—ñ—Ö
                messageDiv.textContent = '–í—Ö—ñ–¥ —É—Å–ø—ñ—à–Ω–∏–π! –ü–µ—Ä–µ—Ö–æ–¥–∏–º–æ...';
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'var(--green)';
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                messageDiv.textContent = '–ù–µ–≤—ñ—Ä–Ω–∏–π email –∞–±–æ –ø–∞—Ä–æ–ª—å!';
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'var(--red)';
            }
        });
    </script>
</body>
</html>
